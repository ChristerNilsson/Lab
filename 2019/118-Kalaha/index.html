<!DOCTYPE html>
<html>
	<head>
		<title>Kalaha</title>
	</head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
	<script src="libraries/nilsson.js"></script>

	<script type="text/javascript" src="js/minMaxNormal.js"></script>
	<script type="text/javascript" src="js/minMaxAlphaBetaPurning.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<body>
		<div id="app" class="fullHeight">
			<div class="contaniner">
				<br>
				<div class="row justify-content-center">
					<div class="col-md-6">
						<dir class="card nopadding">
							<div class="card-header" style="font-size: 200%; text-align-last: center;">Kalaha</div>

							<div id="gametable" class="card-body" style="display: none;">
								<div id="title" style="text-align: center; font-size: 200%; font-weight: bold;"></div><br>
								<table class="table table-bordered">
									<tbody>
										<tr>
											<td rowspan="2" id="house13" style="vertical-align: middle; font-size: 160%;">0</td>
											<td><button id="house12" class="btn btn-outline-info" onclick="HouseOnClick(12)">6</button></td>
											<td><button id="house11" class="btn btn-outline-info" onclick="HouseOnClick(11)">6</button></td>
											<td><button id="house10" class="btn btn-outline-info" onclick="HouseOnClick(10)">6</button></td>
											<td><button id="house9" class="btn btn-outline-info" onclick="HouseOnClick(9)">6</button></td>
											<td><button id="house8" class="btn btn-outline-info" onclick="HouseOnClick(8)">6</button></td>
											<td><button id="house7" class="btn btn-outline-info" onclick="HouseOnClick(7)">6</button></td>
											<td rowspan="2" id="house6" style="vertical-align: middle; font-size: 160%;">0</td>
										</tr>
										<tr>
											<td><button id="house0" class="btn btn-outline-info" onclick="HouseOnClick(0)">6</button></td>
											<td><button id="house1" class="btn btn-outline-info" onclick="HouseOnClick(1)">6</button></td>
											<td><button id="house2" class="btn btn-outline-info" onclick="HouseOnClick(2)">6</button></td>
											<td><button id="house3" class="btn btn-outline-info" onclick="HouseOnClick(3)">6</button></td>
											<td><button id="house4" class="btn btn-outline-info" onclick="HouseOnClick(4)">6</button></td>
											<td><button id="house5" class="btn btn-outline-info" onclick="HouseOnClick(5)">6</button></td>
										</tr>
									</tbody>
								</table><br>

								<div class="row justify-content-center nopadding">
									<button id="back" class="col-4 btn btn-outline-secondary" style="display: none;" onclick="Back()">return</button>
								</div>
							</div>

							<div id="main" class="card-body">
								<div class="row">
									<label class="col-lg-4 col-form-label text-lg-right"> mode :</label>

									<div class="col-lg-6 input-group">
										<select id="mode" onClick="modeSelectOnChange()" class="col-lg-10" style="text-align-last: center;">
											<option value="0">Player vs Player</option>
											<option value="1">Player vs Computer</option>
											<option value="2">Computer vs Player</option>
											<option value="3">Computer vs Computer</option>
										</select>
									</div>
								</div><br>

								<div class="row">
									<label class="col-lg-4 col-form-label text-lg-right">Player1 :</label>

									<div class="col-lg-6 input-group">
										<input id="player1" class="col-lg-10" type="text" value="Player1" style="text-align-last: center;">
									</div>
								</div><br>

								<div class="row">
									<label class="col-lg-4 col-form-label text-lg-right">Player2 :</label>

									<div class="col-lg-6 input-group">
										<input id="player2" class="col-lg-10" type="text" value="Player2" style="text-align-last: center;">
									</div>
								</div><br>

								<div class="row">
									<label class="col-lg-4 col-form-label text-lg-right"> method1 :</label>

									<div class="col-lg-6 input-group">
										<select id="method1" onClick="modeSelectOnChange()" class="col-lg-10" style="text-align-last: center;" disabled="disabled">
											<option value="0">Alpha Beta Pruning</option>
											<option value="1">Normal</option>
										</select>
									</div>
								</div><br>

								<div class="row">
									<label class="col-lg-4 col-form-label text-lg-right"> method2 :</label>

									<div class="col-lg-6 input-group">
										<select id="method2" onClick="modeSelectOnChange()" class="col-lg-10" style="text-align-last: center;" disabled="disabled">
											<option value="0">Alpha Beta Pruning</option>
											<option value="1">Normal</option>
										</select>
									</div>
								</div><br>

								<div class="row">
									<label class="col-lg-4 col-form-label text-lg-right"> depth1(>=1) :</label>

									<div class="col-lg-6 input-group">
										<input id="depth1" class="col-lg-10" type="number" min="1" value="8" style="text-align-last: center;" disabled="disabled">
									</div>
								</div><br>

								<div class="row">
									<label class="col-lg-4 col-form-label text-lg-right"> depth2(>=1) :</label>

									<div class="col-lg-6 input-group">
										<input id="depth2" class="col-lg-10" type="number" min="1" value="8" style="text-align-last: center;" disabled="disabled">
									</div>
								</div><br>

								<div class="row">
									<label class="col-lg-4 col-form-label text-lg-right"> stones(>=1) :</label>

									<div class="col-lg-6 input-group">
										<input id="seeds" class="col-lg-10" type="number" min="1" value="6" style="text-align-last: center;">
									</div>
								</div><br>

								<div class="row justify-content-center nopadding">
									<button class="col-4 btn btn-outline-secondary" onclick="Start()">Start</button>
								</div>
							</div>

						<div>
					</div>
				</div>

			</div><br>

			<div class="row justify-content-center">
				<div id="info" class="col-md-6" style="display: none;">
					<dir class="card nopadding">
						<div class="card-header" style="font-size: 200%; text-align-last: center;">Info</div>

						<div id="infobox" class="card-body" style="height:50vh; overflow:auto; font-size: 130%;">
						</div>
					</dir>
				</div>
			</div>

		</div>
	</body>
</html>
