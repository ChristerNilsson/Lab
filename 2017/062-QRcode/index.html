<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>062-QRcode</title>
    <script src="libraries/p5.js" ></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/underscore.js"></script>
    <script src="libraries/nilsson.js"></script>
    <script src="libraries/qrcode.js"></script>

    <script src="js/sketch.js"></script>
    <style type="text/css">
      .centered-wrapper {
          position: relative;
          text-align: center;
          height : "100%";
      }
      .centered-wrapper:before {
          content: "";
          position: relative;
          display: inline-block;
          vertical-align: middle;
          width: 0; 
      }
      .centered-content {
          display: inline-block;
          vertical-align: middle;
      }
    </style>

  </head>
  <body class="centered-wrapper">
    <div id="qrcode" class="centered-content"></div>
  </body>
</html>
