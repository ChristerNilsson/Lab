<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>132-EditorTrainer</title>
    <script src="libraries/p5.js" ></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/jquery-3.1.1.js"></script>
    <script src="libraries/underscore.js"></script>
    <script src="libraries/chai.js"></script>
    <script src="libraries/nilsson.js"></script>

    <script src="lib/codemirror/codemirror.js"></script>
    <script src="lib/codemirror/keymap/sublime.js"></script>
    <script src="lib/codemirror/addon/comment/comment.js"></script>
    <script src="lib/codemirror/addon/edit/closebrackets.js"></script>
    <script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/theme/dracula.css">
    <script src="lib/codemirror/mode/coffeescript/coffeescript.js"></script>

    <script src="js/sketch.js"></script>

  </head>
  <body style="background-color:black; font-size:48px">
    <table>
        <tr>
            <td><textarea id="target" ></textarea></td>
            <td>
                <table>
                    <tr>
                        <td><button id=prev onclick='nextProblem(-1)' style="font-size:48px" title='Previous Exercise'>Previous</button></td>
                        <td><div id=problem style="text-align:center" title='Exercise Number'>0</div></td>
                        <td><button id=next onclick='nextProblem(1)' style="font-size:48px" title='Next Exercise'>Next</button></td>
                    </tr>
                    <tr>
                        <td><button id=reset onclick='nextProblem(0)' style="font-size:48px" title='Reset Exercise'>Reset</button></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><textarea id="editor" ></textarea></td>
            <td><div id=operations style="font-size:128px" title='Number of Commands Left'>1</div></td>
        </tr>
    </table>
  </body>
</html>
